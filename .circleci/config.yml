version: 2
defaults: &defaults
  docker:
    - image: 'cimg/node:22.5.1'
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: npm ci --include=dev
      - run:
          name: build
          command: npm run build
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
      - run:
          name: release
          command: npm run semantic-release || true
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install
          command: npm ci --include=dev
      - run:
          name: build
          command: npm run build
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test
          command: npm run test
workflows:
  version: 2
  pull_request:
    jobs:
      - test:
          context: devops-dev
  main:
    jobs:
      - build:
          context: devops-dev
          filters:
            branches:
              only:
                - main
